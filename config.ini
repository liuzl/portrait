bind = "127.0.0.1:10101"
data-dir = "./pilosa_data"
log-path = ""
max-writes-per-request = 5000
verbose = false

[anti-entropy]
  interval = "10m0s"

[cluster]
  coordinator = false
  disabled = false
  hosts = []
  long-query-time = "1m0s"
  replicas = 1

[gossip]
  interval = "200ms"
  key = ""
  nodes = 3
  port = "14000"
  probe-interval = "1s"
  probe-timeout = "500ms"
  push-pull-interval = "30s"
  seeds = []
  stream-timeout = "10s"
  suspicion-mult = 4
  to-the-dead-time = "30s"

[handler]
  allowed-origins = []

[metric]
  diagnostics = true
  host = ""
  poll-interval = "0s"
  service = "none"

[tls]
  certificate = ""
  key = ""
  skip-verify = false

[translation]
  primary-url = ""

